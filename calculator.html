<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Document</title>
</head>
<body>

 <div class="container">
 <div class="screen">
 <input readonly id="operator">
 <input readonly id="result" type="number">
 </div>
  <div class="nums row1">
    <button class="btn per">%</button>
    <button class="btn clear">C</button>
    <button class="btn delete">del</button>
    <button class="btn divide">/</button>
   </div>
  <div class="nums row2">
    <button class="btn num num1">1</button>
    <button class="btn num num2">2</button>
    <button class="btn num num3">3</button>
    <button class="btn multiple">*</button>
   </div>
   <div class="nums row3">
     <button class="btn num num4">4</button>
     <button class="btn num num5">5</button>
     <button class="btn num num6">6</button>
     <button class="btn plus">+</button>
     </div>
     <div class="nums row4">
       <button class="btn num num7">7</button>
       <button class="btn num num8">8</button>
       <button class="btn num num9">9</button>
       <button class="btn minus">-</button>
      </div>
     <div class="nums row5">
       <button class="btn num num0">0</button>
       <button class="btn dot">.</button>
       <button class="btn equal">=</button>
      </div>
    </div>





  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
